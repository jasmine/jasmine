version: 2.1

orbs:
  node: circleci/node@3.0.0

executors:
  node14:
    docker:
      - image: circleci/node:14
  node12:
    docker:
      - image: circleci/node:12
  node10:
    docker:
      - image: circleci/node:10

jobs:
  test_node: &test_node
    parameters:
      executor:
        type: executor
    executor: << parameters.executor >>
    steps:
      - run:
          name: Report env
          command: "echo test: $ENV_TEST unset: $ENV_UNSET_HOPEFULLY"
#      - checkout
#      - run:
#          name: Report Node and NPM versions
#          command: echo "Using Node $(node --version) and NPM $(npm --version)"
#      - run:
#          name: Install dependencies
#          command: npm install
#      - run:
#          name: Build
#          command: npm run build
#      - run:
#          name: Run tests
#          command: npm test

  test_node_with_long_property_tests:
    <<: *test_node
    environment:
      JASMINE_LONG_PROPERTY_TESTS: y


workflows:
  version: 2
  tests:
    jobs:
      - test_node_with_long_property_tests:
          executor: node14
          name: test_node_14
      - test_node:
          executor: node12
          name: test_node_12
      - test_node:
          executor: node10
          name: test_node_10

